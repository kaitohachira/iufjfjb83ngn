<head>

    <title>Ordenando o Array</title>
</head>
<body>
    <script>
        let pessoas = ['bruno', 'carlos', 'leticia', 'alex', 
        'demetrios', 'john']

        console.log(pessoas.sort())


        let listaNumeros = [12, 40, 3, 7, 19, 1, 5]
        console.log(listaNumeros.sort(ordenaNumeros))

  function ordenaNumeros(a, b){
         return a - b
  }


    </script>
</body>
